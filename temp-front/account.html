<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">ITMM</h1>
        
        <div class="right-container">
            <button class="main">ГЛАВНАЯ</button>
            <div class="user-info">
                <span class="token-amount" id="current-token-amount">156</span> <!-- Количество токенов -->
                <img class="token" src="/img/token.svg" alt="Токен">
            </div>
            <div class="avatar-container">
                <img src="https://img5tv.cdnvideo.ru/shared/files/202212/1_1632199.png" alt="Аватар" class="avatar">
            </div>
        </div>
        
    </header>
    <div class="personal-account">
        <h2 class="name">Админ, добрый день!</h2>
        <p class="quote">Образование, которое приносит пользу!</p>
        <button class="button">Начать</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
